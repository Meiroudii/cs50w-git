<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotate box</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
      }

      .div-item {
        border: 2px dashed skyblue;
        width: 200px;
        height: 200px;
        background-image: radial-gradient(rgb(157, 160, 138), cyan);
        margin: 10px;
        transition: all 0.85s ease-in;
      }

      .div-item:hover {
        background-image: linear-gradient(to right, rgb(157, 160, 138), cyan);
        transform: rotate(234deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="div-item">This is a div</div>
      <div class="div-item">This is a div</div>
      <div class="div-item">This is a div</div>
      <div class="div-item">This is a div</div>
      <div class="div-item">This is a div</div>
      <div class="div-item">This is a div</div>
      <div class="div-item">This is a div</div>
      <div class="div-item">This is a div</div>
      <div class="div-item">This is a div</div>
      <div class="div-item">This is a div</div>
      <div class="div-item">This is a div</div>
      <div class="div-item">This is a div</div>
    </div>
  </body>
</html>
